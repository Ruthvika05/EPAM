<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Even Numbers</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking CSS -->
</head>
<body>

    <h2>Enter Numbers to Filter Even Numbers</h2>

    <input type="text" id="userInput" placeholder="Enter numbers separated by commas">
    <button onclick="getUserNumbers()">Filter Even Numbers</button>

    <h3 id="originalNumbers"></h3> <!-- Displays original numbers -->
    <h3 id="result"></h3> <!-- Displays filtered numbers -->
    <h3 id="count"></h3> <!-- Displays count of even numbers -->

    <script src="script.js"></script> <!-- Linking JS -->
</body>
</html>
