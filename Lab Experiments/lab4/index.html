<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: black; /* Background is black */
            color: white; /* Text is white for visibility */
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        button {
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <h2>Reverse Number</h2>
    
    <label for="number">Enter a Number:</label>
    <input type="number" id="number" placeholder="Enter an integer">
    <button onclick="reverseInput()">Reverse</button>
    
    <h3>Reversed Number: <span id="result"></span></h3>

</body>
</html>
